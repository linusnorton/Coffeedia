
<form action="/coffee/rate" method="get">
    <p>
        <label for="name">Coffee name:</label>
        <input id="name" name="name" placeholder="e.g. Torino Blend"/>
    </p>

    <p>
        <label for="tags">Tags:</label>
        <input id="tags" name="tags" placeholder="e.g. Strong, smooth, creamy"/>
    </p>
    <p>
        <label>Rating:</label>
        <input name="score" type="radio" class="star" value="20"/>
        <input name="score" type="radio" class="star" value="40"/>
        <input name="score" type="radio" class="star" value="60"/>
        <input name="score" type="radio" class="star" value="80"/>
        <input name="score" type="radio" class="star" value="100"/>
    </p>
    <p>
        <label for="source">Source (optional):</label>
        <input id="source" name="source" placeholder="e.g. Algerian Coffee Stores, Compton, London"/>
    </p>
    <p>
        <button type="submit">Rate</button>
    </p>
</form>
